<!DOCTYPE html>

<html ng-app="app">

<head>
	<base href="/">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Voting APP</title>

	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link href="/public/css/main.css" rel="stylesheet" type="text/css">
</head>

<body ng-controller="MainController as vm">

	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
	            <span class="sr-only">Toggle navigation</span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	          </button>
				<a class="navbar-brand" ui-sref="home">Voting APP</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right" ng-cloak>
					<li><a ui-sref="home" ui-sref-active="active-route">Home</a></li>
					<li><a ui-sref="mypolls" ui-sref-active="active-route" ng-if="vm.authenticated">My Polls</a></li>
					<li><a ui-sref="newpoll" ui-sref-active="active-route" ng-if="vm.authenticated">New Poll</a></li>
					<li><a href="" class="login-btn" ng-click="vm.authenticate('facebook')" ng-if="!vm.authenticated">Sign in with Facebook</a></li>
					<li class="dropdown" ng-if="vm.authenticated">
						<a class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{vm.username}} <span class="caret"></span> </a>
						<div class="dropdown-menu">
							<button class="btn btn-primary signout-btn" ng-click="vm.signout()" ng-if="vm.authenticated">Sign out</button>
						</div>
					</li>
				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
	</nav>


	<div class="container" style="margin-top: 51px">
		<ui-view>
			<i>App is loading...</i>
		</ui-view>
	</div>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-resource/1.6.4/angular-resource.min.js"></script>
	<script src="//unpkg.com/angular-ui-router/release/angular-ui-router.min.js"></script>
	<script src="https://cdn.jsdelivr.net/satellizer/0.15.5/satellizer.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-google-chart/1.0.0-beta.1/ng-google-chart.min.js" type="text/javascript"></script>
	<!--<script type="text/javascript" src="https://www.google.com/jsapi"></script>-->
	<script type="text/javascript" src="front/app.module.js"></script>
	<script type="text/javascript" src="front/services/rest.service.js"></script>
	<script type="text/javascript" src="front/services/auth.service.js"></script>
	<script type="text/javascript" src="front/controllers/main.ctrl.js"></script>
	<script type="text/javascript" src="front/controllers/home.ctrl.js"></script>
	<script type="text/javascript" src="front/controllers/mypolls.ctrl.js"></script>
	<script type="text/javascript" src="front/controllers/newpoll.ctrl.js"></script>
	<script type="text/javascript" src="front/controllers/poll.ctrl.js"></script>
</body>

</html>
